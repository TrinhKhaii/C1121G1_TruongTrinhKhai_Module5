<div class="p-5"></div>
<div class="text-center">
  <p class="lead display-5">Thêm mới category</p>
</div>
<div class="p-2"></div>

<div class=" col-4 mx-auto">
  <form [formGroup]="categoryForm" (ngSubmit)="addNewCategory()">
    <div class="mb-3">
      <label for="name" class="form-label">Tên category<span class="text-danger">(*)</span></label>
      <input type="email" class="form-control" id="name" formControlName="categoryName">
      <div *ngIf="name?.touched">
        <small class="text-danger" *ngIf="name?.errors?.required">Tên category không được để trống.</small>
        <small class="text-danger" *ngIf="name?.errors?.maxlength" >Tên category có tối đa 30 ký tự.</small>
      </div>
    </div>
    <div class="modal-footer">
      <!--            <a th:href="@{/customer}" type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Đóng</a>-->
      <input [disabled]="!categoryForm.valid" type="submit" class="btn btn-success" value="Thêm mới">
    </div>
  </form>
</div>
