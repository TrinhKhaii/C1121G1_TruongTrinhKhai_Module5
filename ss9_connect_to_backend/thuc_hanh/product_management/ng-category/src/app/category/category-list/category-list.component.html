<div class="p-5"></div>
<div class="text-center">
  <p class="lead display-5">Danh sách Category</p>
  <button type="button" class="btn btn-outline-info" data-mdb-ripple-color="dark" [routerLink]="['/category-create']">
    Thêm mới category
  </button>
</div>
<div class="p-2"></div>

<table class="table table-striped table-hover">
  <thead class="bg-light">
  <tr>
    <th>STT</th>
    <th>Category Name</th>
    <th></th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let category of categories, index as i">
    <td>{{i + 1}}</td>
    <td>{{category.categoryName}}</td>
    <td>
      <a type="button" class="btn btn-link btn-sm btn-rounded edit_btn" [routerLink]="['/category-edit', category.categoryId]">
        Sửa
      </a>
    </td>
    <td>
      <a type="button" class="btn btn-danger btn-sm btn-rounded delete_btn" data-mdb-toggle="modal"
         data-mdb-target="#deleteModal" (click)="sendIdDelete(category.categoryId, category.categoryName)"
         >
        Xóa
      </a>
    </td>
  </tr>
  </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Xác nhận</h5>
        <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">Bạn có muốn xóa sản phẩm <span class="text-danger">{{categoryNameDelete}}</span></div>
      <div class="modal-footer">
        <button #closeModal type="button" class="btn btn-primary" data-mdb-dismiss="modal">NO</button>
        <button type="button" (click)="deleteCategory(closeModal)" class="btn btn-danger">OK</button>
      </div>
    </div>
  </div>
</div>
