<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Service</title>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css"
            rel="stylesheet"
    />
</head>
<body>
<div id="header"></div>

<div class="p-5"></div>
<div class="text-center">
    <p class="lead display-5">Thêm mới Room</p>
</div>

<div class=" col-4 mx-auto">
    <form method="post">
<!--        <div class="modal-header">-->
<!--            <h5 class="modal-title">Thêm mới room</h5>-->
<!--        </div>-->
        <div class="modal-body">
            <div class="form-group mb-4" id="serviceCode2">
                <div class="form-outline">
                    <input type="text"  class="form-control"/>
                    <label class="form-label" for="serviceCode2">Mã dịch vụ<span class="text-danger">(*)</span></label>
                </div>
                <small class="text-danger"></small>
            </div>

            <div class="form-group mb-4" id="serviceName2">
                <div class="form-outline">
                    <input type="text"  class="form-control"/>
                    <label class="form-label" for="serviceName2">Tên dịch vụ<span class="text-danger">(*)</span></label>
                </div>
                <small class="text-danger"></small>
            </div>

            <div class="form-group mb-4" id="serviceArea2">
                <div class="form-outline">
                    <input type="text"  class="form-control"/>
                    <label class="form-label" for="serviceArea2">Diện tích sử dụng<span class="text-danger">(*)</span></label>
                </div>
                <small class="text-danger"></small>
            </div>

            <div class="form-group mb-4" id="serviceCost2">
                <div class="form-outline">
                    <input type="text"  class="form-control"/>
                    <label class="form-label" for="serviceCost2">Chi phí thuê<span class="text-danger">(*)</span></label>
                </div>
                <small class="text-danger"></small>
            </div>

            <div class="form-group mb-4" id="serviceMaxPeople2">
                <div class="form-outline">
                    <input type="text"  class="form-control"/>
                    <label class="form-label" for="serviceMaxPeople2">Số lượng người tối đa<span class="text-danger">(*)</span></label>
                </div>
                <small class="text-danger"></small>
            </div>

            <div class="form-group mb-4" id="freeServiceInclude2">
                <div class="form-outline">
                    <input type="text"  class="form-control"/>
                    <label class="form-label" for="freeServiceInclude2">Dịch vụ miễn phí đi kèm<span class="text-danger">(*)</span></label>
                </div>
                <small class="text-danger"></small>
            </div>

            <div id="rentType2">
                <label class="form-label" for="rentType2">Kiểu thuê<span class="text-danger">(*)</span></label>
                <select class="form-control mb-4">
                    <option>Year</option>
                    <option>Month</option>
                    <option>Day</option>
                    <option>Hour</option>
                </select>
            </div>
        </div>
        <div class="modal-footer">
            <input type="submit" class="btn btn-success" value="Thêm mới"/>
        </div>
    </form>
</div>

<div id="footer"></div>
</body>
<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.js"
></script>

<!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>-->
<script src="static/js/jquery-3.6.0.min.js"></script>
<!-- JQUERY -->
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script>
    $(function(){
        $("#header").load("../templates/header.html");
        $("#footer").load("../templates/footer.html");
    });
</script>
</html>
