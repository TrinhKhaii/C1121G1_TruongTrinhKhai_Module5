<header>
  <!-- Navbar -->
  <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-white">
    <!-- Container wrapper -->
    <div class="container-fluid">
      <!-- Search form -->
      <form>
        <input type="text" name="searchValue" placeholder="Name">
        <button class=" border-0" id="search-addon">Search</button>
      </form>
      <!-- Right links -->
      <div class="navbar-nav ms-auto d-flex flex-row">
        <a type="button" class="btn btn-primary me-3" data-mdb-toggle="modal" data-mdb-target="#add_modal">
          THÊM MỚI
        </a>
      </div>
    </div>
  </nav>
</header>
<div class="p-3"></div>
<div class="text-center">
  <p class="lead display-5">Danh sách dịch vụ</p>
  <button type="button" class="btn btn-outline-info" data-mdb-ripple-color="dark"
          onclick="window.location.href='create-villa.html'">
    Thêm mới Villa
  </button>
  <button type="button" class="btn btn-outline-warning" data-mdb-ripple-color="dark"
          onclick="window.location.href='create-house.html'">
    Thêm mới House
  </button>
  <button type="button" class="btn btn-outline-success" data-mdb-ripple-color="dark"
          onclick="window.location.href='create-room.html'">
    Thêm mới Room
  </button>
</div>
<div class="p-3"></div>


<div class="container col-9">
  <div class="row row-cols-2 row-cols-lg-3 g-2 g-lg-3 text-center">
    <div *ngFor="let service of serviceList">
      <div class="col">
        <div class="p-5">
          <div class="card ">
            <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
              <img
                [src]="service.serviceImg"
                class="img-fluid">
              <a href="#!">
                <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
              </a>
            </div>
            <div class="card-body">
              <h5 class="card-title">{{service.serviceName}}</h5>
              <p class="card-text">{{service.serviceDescription}}</p>
              <button type="button" class="btn btn-outline-info" data-mdb-ripple-color="dark"
                      onclick="window.location.href='villa-detail.html'">
                Xem thêm
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--Add modal-->
<div class="modal fade" id="add_modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="get">
        <div class="modal-header">
          <h5 class="modal-title">Loại dịch vụ</h5>
          <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="btn-group">
            <input type="radio" class="btn-check" value="1" name="options" id="option1" autocomplete="off" checked>
            <label class="btn btn-secondary" for="option1">Villa</label>

            <input type="radio" class="btn-check" value="2" name="options" id="option2" autocomplete="off">
            <label class="btn btn-secondary" for="option2">House</label>

            <input type="radio" class="btn-check" value="3" name="options" id="option3" autocomplete="off">
            <label class="btn btn-secondary" for="option3">Room</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Hủy</button>
          <input type="submit" class="btn btn-danger" value="Đồng ý">
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="post">
        <input type="hidden" name="idDelete" id="idDelete">
        <div class="modal-header">
          <h5 class="modal-title">Xác nhận xóa</h5>
          <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Bạn chắc chắn muốn xóa dịch vụ <span class="text-danger" id="deleteName"></span> ?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Hủy</button>
          <input type="submit" class="btn btn-danger" id="delete_btn" value="Đồng ý">
        </div>
      </form>
    </div>
  </div>
</div>
