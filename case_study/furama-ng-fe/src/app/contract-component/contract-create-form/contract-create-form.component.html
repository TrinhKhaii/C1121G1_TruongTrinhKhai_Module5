<div class="p-5"></div>
<div class="text-center">
  <p class="lead display-5">Thêm mới hợp đồng</p>
</div>
<div class="p-2"></div>

<div class=" col-4 mx-auto">
  <form>
<!--    <div class="modal-header">-->
<!--      <h5 class="modal-title">Thêm mới hợp đồng</h5>-->
<!--    </div>-->
    <div class="modal-body">
      <div class="form-group mb-4">
        <div class="form-outline">
          <input type="text" id="contractCode" class="form-control">
          <label class="form-label" for="contractCode">Mã hợp đồng<span class="text-danger">(*)</span></label>
        </div>
        <small class="text-danger"></small>
      </div>

      <div class="form-group mb-4">
        <div class="form-outline">
          <input type="date" id="contractStartDate" class="form-control">
          <label class="form-label" for="contractStartDate">Ngày bắt đầu<span class="text-danger">(*)</span></label>
        </div>
        <small class="text-danger"></small>
      </div>
      <div class="form-group mb-4">
        <div class="form-outline">
          <input type="date" id="contractEndDate" class="form-control">
          <label class="form-label" for="contractEndDate">Ngày kết thúc<span class="text-danger">(*)</span></label>
        </div>
        <small class="text-danger"></small>
      </div>

      <div class="form-group mb-4">
        <div class="form-outline">
          <input type="text" id="contractDeposit" class="form-control">
          <label class="form-label" for="contractDeposit">Tiền đặt cọc<span class="text-danger">(*)</span></label>
        </div>
        <small class="text-danger"></small>
      </div>

      <label class="form-label" for="employee">Nhân viên</label>
      <select id="employee" class="form-control mb-4">
        <option>Tâm bê đê</option>
        <option>Tâm gay</option>
        <option>Tâm bóng</option>
      </select>

      <label class="form-label" for="customer">Khách hàng</label>
      <select id="customer" class="form-control mb-4">
        <option>Khải đẹp trai</option>
        <option>Tâm đẹp gái</option>
        <option>Ngọc bê đê</option>
      </select>

      <label class="form-label" for="service">Dịch vụ</label>
      <select id="service" class="form-control mb-4">
        <option>Villa 1</option>
        <option>Villa 2</option>
        <option>House 1</option>
        <option>Room 1</option>
      </select>

    </div>
    <div class="modal-footer">
      <input type="submit" class="btn btn-success" value="Thêm mới">
    </div>
  </form>
</div>
