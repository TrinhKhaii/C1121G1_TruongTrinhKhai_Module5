<h2>Calculator</h2>
<label>
  Number 1:
  <input type="number" [(ngModel)]="num1">
</label>

<select [(ngModel)]="calculator" (change)="calculate()" (click)="calculate()">
  <option value="+">+</option>
  <option value="-">-</option>
  <option value="*">*</option>
  <option value="/">/</option>
</select>

<label>
  Number 2:
  <input type="number" [(ngModel)]="num2">
</label>
<br>
<label>
  Kết quả:
  <input type="text" [(ngModel)]="result">
</label>
